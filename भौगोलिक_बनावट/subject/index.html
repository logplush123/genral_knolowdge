<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नेपाल भूगोल र सामान्य ज्ञान</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-title">
                    <h1><i class="fas fa-mountain"></i> नेपाल भूगोल र सामान्य ज्ञान</h1>
                    <p class="subtitle">विस्तृत अध्ययन र सम्पूर्ण जानकारी</p>
                </div>
                <div class="header-controls">
                    <button id="themeToggle" class="icon-btn" title="थीम परिवर्तन">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="printBtn" class="icon-btn" title="प्रिन्ट">
                        <i class="fas fa-print"></i>
                    </button>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="यहाँ खोज्नुहोस्...">
                    <button id="clearSearch" class="clear-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-info">
                    <span id="resultCount">सबै जानकारी उपलब्ध</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Table of Contents -->
            <section class="toc-section">
                <h2 class="section-title">
                    <i class="fas fa-book-open"></i> विषयसूची
                </h2>
                <div class="toc-container" id="tableOfContents">
                    <!-- TOC will be generated by JavaScript -->
                </div>
            </section>

            <!-- Content Sections -->
            <div class="content-container" id="contentContainer">
                <!-- Content will be loaded from units.js -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="footer-info">
                    <p><i class="fas fa-info-circle"></i> स्रोत: केन्द्रीय तथ्याङ्क विभाग, भूगोल विभाग, राष्ट्रिय जनगणना २०७८</p>
                    <p><i class="fas fa-calendar-alt"></i> अद्यावधिक: बैशाख २०८१</p>
                </div>
                <div class="footer-actions">
                    <button id="scrollTop" class="footer-btn">
                        <i class="fas fa-arrow-up"></i> माथि जानुहोस्
                    </button>
                    <button id="showToc" class="footer-btn">
                        <i class="fas fa-list"></i> विषयसूची
                    </button>
                </div>
            </div>
            <div class="copyright">
                <p>© Log Plus</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="units.js"></script>
    <script src="app.js"></script>
</body>
</html>
