<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सशस्त्र प्रहरी बल, नेपाल | ज्ञानकोश</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Mobile App Header -->
        <header class="app-header">
            <div class="header-content">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="app-title">सशस्त्र प्रहरी बल</h1>
                <button class="search-toggle" id="searchToggle">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-bar" id="searchBar">
                <input type="text" placeholder="खोज्नुहोस्..." id="searchInput">
                <button class="search-close" id="searchClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </header>

        <!-- Side Navigation (Table of Contents) -->
        <nav class="side-nav" id="sideNav">
            <div class="nav-header">
                <h2>विषयसूची</h2>
                <button class="nav-close" id="navClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="toc-list" id="tocList">
                <!-- Table of Contents will be generated by JavaScript -->
            </ul>
            <div class="nav-footer">
                <p>नेपालको गौरवशाली अर्धसैनिक बल</p>
                <div class="bookmark-icon">
                    <i class="fas fa-bookmark"></i>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content-area" id="contentArea">
            <!-- Book Cover -->
            <section class="book-cover">
                <div class="cover-design">
                    <div class="cover-title">
                        <h1>सशस्त्र प्रहरी बल</h1>
                        <h2>नेपाल</h2>
                        <p class="subtitle">शान्ति, सुरक्षा र प्रतिबद्धता</p>
                    </div>
                    <div class="cover-decoration">
                        <div class="emblem">
                            <div class="emblem-inner">बङ्गलामुखी</div>
                        </div>
                    </div>
                    <div class="cover-footer">
                        <p>आधिकारिक ज्ञानकोश</p>
                        <p class="edition">पूर्ण संशोधित संस्करण • २०८१</p>
                    </div>
                </div>
            </section>

            <!-- Content Sections -->
            <article class="book-content" id="bookContent">
                <!-- Sections will be populated by JavaScript from units.js -->
            </article>

            <!-- Page Navigation -->
            <div class="page-nav">
                <button class="nav-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i> अघिल्लो
                </button>
                <div class="page-counter">
                    <span id="currentPage">१</span> / <span id="totalPages">१२</span>
                </div>
                <button class="nav-btn next-btn" id="nextBtn">
                    अर्को <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Mobile Footer -->
        <footer class="app-footer">
            <div class="footer-icons">
                <button class="footer-btn active" data-target="cover">
                    <i class="fas fa-home"></i>
                    <span>मुखपृष्ठ</span>
                </button>
                <button class="footer-btn" data-target="toc">
                    <i class="fas fa-list"></i>
                    <span>सूची</span>
                </button>
                <button class="footer-btn" data-target="bookmark">
                    <i class="fas fa-bookmark"></i>
                    <span>बुकमार्क</span>
                </button>
                <button class="footer-btn" data-target="settings">
                    <i class="fas fa-cog"></i>
                    <span>सेटिङ</span>
                </button>
            </div>
        </footer>

        <!-- Bookmark Modal -->
        <div class="modal" id="bookmarkModal">
            <div class="modal-content">
                <h3>बुकमार्कहरू</h3>
                <ul id="bookmarkList"></ul>
                <button class="btn-close" id="closeBookmark">बन्द गर्नुहोस्</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <h3>सेटिङहरू</h3>
                <div class="setting-item">
                    <label for="fontSize">फन्ट आकार:</label>
                    <select id="fontSize">
                        <option value="small">सानो</option>
                        <option value="medium" selected>मध्यम</option>
                        <option value="large">ठूलो</option>
                        <option value="xlarge">धेरै ठूलो</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="theme">थिम:</label>
                    <select id="theme">
                        <option value="light" selected>सेतो</option>
                        <option value="sepia">सेपिया</option>
                        <option value="dark">कालो</option>
                    </select>
                </div>
                <div class="setting-item">
                    <button class="btn-reset" id="resetSettings">डिफल्टमा रिसेट गर्नुहोस्</button>
                </div>
                <button class="btn-close" id="closeSettings">बन्द गर्नुहोस्</button>
            </div>
        </div>
    </div>

    <script src="units.js"></script>
    <script src="app.js"></script>
</body>
</html>
