<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Portal</title>
    <style>
        /* Modern Reset and Font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        /* Button Styling */
        .btn-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .custom-button {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: block;
            border: 2px solid transparent;
            text-transform: uppercase;
        }

        /* Unique Styles for each button */
        .btn-local {
            background-color: #f39c12;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
        }

        .btn-local:hover {
            background-color: transparent;
            border-color: #f39c12;
            transform: translateY(-3px);
        }

        .btn-international {
            background-color: #27ae60;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-international:hover {
            background-color: transparent;
            border-color: #27ae60;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Geography GK</h1>
        
        <div class="btn-wrapper">
            <a href="index.html" class="custom-button btn-local">
                भूगोल ज्ञान
            </a>

            <a href="international.html" class="custom-button btn-international">
                International Geography
            </a>
        </div>
    </div>

</body>
</html>
