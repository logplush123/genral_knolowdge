<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नेपाल खेलकुद</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-running"></i>
                <h1>LogPlus</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <ul class="nav-menu" id="navMenu">
                <li><a href="#" class="nav-link active" data-unit="home"><i class="fas fa-home"></i> गृहपृष्ठ</a></li>
                <li><a href="#" class="nav-link" data-unit="development"><i class="fas fa-chart-line"></i> विकास</a></li>
                <li><a href="#" class="nav-link" data-unit="national-games"><i class="fas fa-flag"></i> राष्ट्रिय खेलकुद</a></li>
                <li><a href="#" class="nav-link" data-unit="medal-table"><i class="fas fa-medal"></i> पदक तालिका</a></li>
                <li><a href="#" class="nav-link" data-unit="infrastructure"><i class="fas fa-landmark"></i> पूर्वाधार</a></li>
                <li><a href="#" class="nav-link" data-unit="organizations"><i class="fas fa-sitemap"></i> संस्थाहरू</a></li>
                <li><a href="#" class="nav-link" data-unit="awards"><i class="fas fa-award"></i> पुरस्कार</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded here by app.js -->
            </div>
            
            <!-- Recent Questions Sidebar (Visible on desktop) -->
            <aside class="sidebar" id="sidebar">
                
                
                <div class="sidebar-card">
                    <h3><i class="fas fa-info-circle"></i> तथ्याङ्क</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number">77</span>
                            <span class="stat-label">जिल्लामा भलिबल</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">10</span>
                            <span class="stat-label">राष्ट्रिय खेलकुद</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">22</span>
                            <span class="stat-label">रंगशालाहरू</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Search Bar (Fixed at bottom on mobile) -->
    <div class="search-container" id="searchContainer">
        <div class="container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="खेलकुद सम्बन्धी प्रश्न खोज्नुहोस्...">
                <button id="searchBtn">खोज्नुहोस्</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="units.js"></script>
    <script src="app.js"></script>
</body>
</html>
